<ion-header>

	<ion-navbar color="primary">
		<ion-title>Add a Posting</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

		<!-- Posting picture attachment -->
		<img class="center" [src]="_DomSanitizer.bypassSecurityTrustUrl(ActivityFeedAttachment)" onerror="this.src='assets/img/missing-image.png'">

		<!-- Comment -->
		<ion-textarea 
			(input)='CommentEntry = $event.target.value' 
			name="CommentEntry" 
			[value]="CommentEntry" 
			placeholder="Enter a comment..."
			style="height:150px;"></ion-textarea>

		<!-- Button controls -->
		<ion-grid *ngIf=deviceButtons>
			<ion-row>
				<ion-col col-3 >
					<button color="danger" ion-button (click)="closePage('Cancel')">
						Cancel
					</button>
				</ion-col>
				<ion-col col-3 >
					<button color="danger" ion-button (click)="addGalleryImage()">
						Gallery
					</button>
				</ion-col>
				<ion-col col-3 >
					<button color="danger" ion-button (click)="addCameraImage()">
						Camera
					</button>
				</ion-col>
				<ion-col col-3 >
					<button ion-button (click)="closePage('Save')">
						Save
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>

		<ion-grid *ngIf=browserButtons>
			<ion-row>
				<ion-col col-3 >
					<button ion-button color="danger" (click)="closePage('Cancel')">
						Cancel
					</button>
				</ion-col>
				<ion-col col-6 >
					<p style="text-align:center;">Please use the mobile app to upload an image</p>
				</ion-col>
				<ion-col col-3 >
					<button ion-button color="danger" (click)="closePage('Save')">
						Save
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		
</ion-content>
